<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
        <style>

    </head>
    <body>
        <p>
            Rock Paper Scissors
        </p>

        <button onclick="
        playGame('Rock');
        ">
            Rock
        </button>

        <button onclick="
        playGame('Paper');
        ">
            Paper
        </button>

        <button onclick="
        playGame('Scissors');
        ">
            Scissors
        </button>

        <script>
            function playGame(playerMove) {
                const computerMove = pickComputerMove(); /* this variable is oustside the function so it doesnt have conflicts with the same name variable*/
                

                let result = '';

                if (playerMove === 'Scissors'){
                    if (computerMove === 'Rock')  {
                        result ='You lose.';
                    } else if (computerMove === 'Paper') {
                        result = 'You Win.';
                    } else if (computerMove === 'Scissors') {
                        result = 'Tie.';
                    }

                } else if (playerMove === 'Paper') {
                    if (computerMove === 'Rock')  {
                        result ='You Win.';
                    } else if (computerMove === 'Paper') {
                        result = 'Tie.';
                    } else if (computerMove === 'Scissors') {
                        result = 'You lose.';
                    }

                } else if (playerMove === 'Rock') {
                    if (computerMove === 'Rock')  {
                        result ='Tie.';
                    } else if (computerMove === 'Paper') {
                        result = 'You lose.';
                    } else if (computerMove === 'Scissors') {
                        result = 'You Win.';
                    }
                }
                

                alert(`You picked ${playerMove}. Computer picked ${computerMove}.
                ${result}`);
            }

            function pickComputerMove() {
                const randomNum = Math.random();

                let computerMove = ''; /* this variable is inside the function so it doesnt have conflicts with the same name variable*/

                if (randomNum>= 0 && randomNum <1 / 3 ) {
                    computerMove = 'Rock';
                } else if (randomNum >= 1/3  && randomNum <2 / 3) {
                    computerMove = 'Paper';
                } else if (randomNum >= 2/3  && randomNum < 1) {
                    computerMove = 'Scissors';
                }

            return computerMove;
            }
            
        </script>

    </body>
