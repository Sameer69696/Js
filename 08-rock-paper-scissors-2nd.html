<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
        <style>

        </style>

    </head>
    <body>
        <p>
            Rock Paper Scissors
        </p>

        <button onclick="
        playGame('Rock');
        ">
            Rock
        </button>

        <button onclick="
        playGame('Paper');
        ">
            Paper
        </button>

        <button onclick="
        playGame('Scissors');
        ">
            Scissors
        </button>

        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        ">Reset Score</button>

        <script>
            const score = JSON.parse(localStorage.getItem('score')) || {
                    wins: 0,
                    losses: 0,
                    ties: 0
                };

                /* its for reference
            if (!score) {
                score = {
                    wins: 0,
                    losses: 0,
                    ties: 0
                };
            } */

            function playGame(playerMove) {
                const computerMove = pickComputerMove();
                
                let result = '';

                if (playerMove === 'Scissors'){
                    if (computerMove === 'Rock')  {
                        result ='You lose.';
                    } else if (computerMove === 'Paper') {
                        result = 'You Win.';
                    } else if (computerMove === 'Scissors') {
                        result = 'Tie.';
                    }

                } else if (playerMove === 'Paper') {
                    if (computerMove === 'Rock')  {
                        result ='You Win.';
                    } else if (computerMove === 'Paper') {
                        result = 'Tie.';
                    } else if (computerMove === 'Scissors') {
                        result = 'You lose.';
                    }

                } else if (playerMove === 'Rock') {
                    if (computerMove === 'Rock')  {
                        result ='Tie.';
                    } else if (computerMove === 'Paper') {
                        result = 'You lose.';
                    } else if (computerMove === 'Scissors') {
                        result = 'You Win.';
                    }
                }
                
                if(result === 'You Win.') {
                    score.wins += 1;
                } else if (result === 'You lose.') {
                    score.losses += 1;
                } else if (result === 'Tie.') {
                    score.ties += 1;
                }

                localStorage.setItem('score',JSON.stringify(score));

                alert(`You picked ${playerMove}. Computer picked ${computerMove}.
${result} wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`);
            }

            function pickComputerMove() {
                const randomNum = Math.random();

                let computerMove = '';

                if (randomNum>= 0 && randomNum <1 / 3 ) {
                    computerMove = 'Rock';
                } else if (randomNum >= 1/3  && randomNum <2 / 3) {
                    computerMove = 'Paper';
                } else if (randomNum >= 2/3  && randomNum < 1) {
                    computerMove = 'Scissors';
                }

            return computerMove;
            }
            
        </script>

    </body>
</html>
